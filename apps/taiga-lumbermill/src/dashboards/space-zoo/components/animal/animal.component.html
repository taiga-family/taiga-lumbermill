@let animal = animals[id];
<div class="info">
    <tui-avatar
        [size]="'xxl'"
        [src]="animal.src"
        [style.border-radius]="'9rem'"
        [style.height]="'9rem'"
        [style.width]="'9rem'"
    />
    <header tuiHeader>
        <h3 tuiTitle>
            {{ animal.title }}
            <div
                [style.align-items]="'center'"
                [style.display]="'flex'"
                [style.gap]="'0.5rem'"
            >
                <span tuiSubtitle>Health:</span>
                <tui-badge
                    tuiStatus
                    [appearance]="animal.health === 'good' ? 'success' : 'warning'"
                >
                    {{ animal.health }}
                </tui-badge>
            </div>
            <div class="tags">
                @for (tag of animal.tags; track $index) {
                    <tui-badge appearance="primary">{{ tag }}</tui-badge>
                }
            </div>
        </h3>
    </header>
</div>
