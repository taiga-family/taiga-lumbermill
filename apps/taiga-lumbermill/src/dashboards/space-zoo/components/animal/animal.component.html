@let animal = animals[id];
<div class="info">
    <tui-avatar
        [size]="'xxl'"
        [src]="animal.src"
        [style.border-radius]="'9rem'"
        [style.height]="'9rem'"
        [style.width]="'9rem'"
    />
    <header tuiHeader>
        <h3 tuiTitle>
            {{ animal.title }}
            <div
                [style.align-items]="'center'"
                [style.display]="'flex'"
                [style.gap]="'0.5rem'"
            >
                <span tuiSubtitle>Health:</span>
                <tui-badge
                    tuiStatus
                    [appearance]="animal.health === 'good' ? 'success' : 'warning'"
                >
                    {{ animal.health }}
                </tui-badge>
            </div>
            <div class="tags">
                @for (tag of animal.tags; track $index) {
                    <tui-badge appearance="primary">{{ tag }}</tui-badge>
                }
            </div>
        </h3>
    </header>
</div>
<div class="main">
    <div
        tuiAppearance="whiteblock"
        tuiCardLarge="normal"
        class="card"
    >
        <header tuiHeader>
            <h2
                tuiTitle
                [style.text-align]="'center'"
            >
                About animal
            </h2>
        </header>
        <div>
            <h3 class="about">From: {{ animal.from }}</h3>
            <h4 class="about">Description: {{ animal.about }}</h4>
        </div>
    </div>
    <div
        tuiAppearance="whiteblock"
        tuiCardLarge="normal"
        class="card"
    >
        <header tuiHeader>
            <h2
                tuiTitle
                [style.text-align]="'center'"
            >
                Proccess
            </h2>
        </header>
        <div>
            <label
                *ngIf="value$ | async as value"
                tuiProgressLabel
            >
                <span class="text">COMPLETED</span>
                <span class="percent">{{ value }}%</span>

                <tui-progress-circle
                    size="xl"
                    [max]="max"
                    [value]="value"
                />
            </label>
        </div>
    </div>
</div>
