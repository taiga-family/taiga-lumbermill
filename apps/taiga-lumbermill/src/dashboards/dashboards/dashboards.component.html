<nav
    tuiNavigationNav
    [style.position]="'sticky'"
>
    <a routerLink="/dashboards">
        <tui-icon icon="@tui.chevron-left" />
        Back
    </a>
    /
    @let r = key$ | async;
    @if (r) {
        <span tuiNavigationLogo>
            <span tuiFade>{{ r['key'] }} dashboard</span>
        </span>
    }
    <hr />
</nav>
<router-outlet />
