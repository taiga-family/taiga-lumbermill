<nav
    tuiNavigationNav
    [style.position]="'sticky'"
>
    <span tuiNavigationLogo>
        <span tuiFade>Dashboards</span>
    </span>
    <hr />
</nav>
@for (card of dashboardsService; track $index) {
    <a
        tuiCardLarge
        tuiHeader
        tuiSurface="elevated"
        [routerLink]="card.link"
    >
        <h2 tuiTitle>
            {{ card.title }}
            <span tuiSubtitle>{{ card.description }}</span>
        </h2>
    </a>
}
<router-outlet />
