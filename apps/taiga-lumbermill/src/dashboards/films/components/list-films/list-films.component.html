<tui-carousel
    [draggable]="true"
    [itemsCount]="3"
    [(index)]="index"
>
    @for (item of items; track $index) {
        <div
            *tuiItem
            draggable="false"
            class="item"
            [class.item_active]="$index === $index + 1"
            [style.background-image]="'./example.png'"
        >
            <h1>22</h1>
        </div>
    }
</tui-carousel>
