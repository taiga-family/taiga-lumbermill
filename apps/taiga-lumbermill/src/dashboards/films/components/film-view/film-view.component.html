@let item = filmsService[play];
<div class="player">
    <video
        #video
        controls
        tuiMedia
        class="video"
        [(currentTime)]="currentTime"
        [(paused)]="paused"
        [(volume)]="volume"
    >
        <source
            src="./example.mp4"
            type="video/mp4"
        />
    </video>
    <header
        tuiHeader="l"
        class="title"
    >
        <h2 tuiTitle>
            {{ item.title }}
        </h2>
    </header>
    <button
        appearance="icon"
        iconStart="@tui.circle-x"
        tuiIconButton
        class="close"
        (click)="close()"
    ></button>
</div>
