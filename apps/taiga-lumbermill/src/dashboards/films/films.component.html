<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    @if (onPlay === -1) {
        <lmb-list-films
            class="grow"
            (playChange)="onPlay = $event"
        />
    } @else {
        <lmb-film-view
            class="grow"
            [(play)]="onPlay"
        />
    }
</div>
