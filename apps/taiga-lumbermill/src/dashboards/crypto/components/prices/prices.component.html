<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    [style.height]="'100%'"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            Cryptocurrency Prices
        </h2>
    </header>
    @if (chosen !== '') {
        <lmb-price-chart [chosen]="chosen" />
    }
    <lmb-price-list
        [chosen]="chosen"
        (chosenChange)="changeValue($event)"
    />
</div>
