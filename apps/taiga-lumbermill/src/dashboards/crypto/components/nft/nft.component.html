<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            NFT Market
        </h2>
    </header>
    @if (activeItem !== '') {
        <div
            class="info-open"
            (click)="activeItem = ''"
        >
            <tui-avatar
                class="logo-nft clicked"
                [src]="getInfo(activeItem).src"
            />
            <div
                tuiHeader
                class="text-clicked"
                [style.text-align]="'center'"
            >
                <h2 class="tui-space_top-0 tui-space_bottom-2">NFT name</h2>
                <p
                    tuiSubtitle
                    class="tui-space_top-0 tui-space_bottom-0"
                >
                    price
                </p>
            </div>
        </div>
    } @else {
        <lmb-nft-list />
    }
</div>
