<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            NFT
        </h2>
    </header>
    <div class="list">
        <div
            tuiAppearance="whiteblock"
            tuiCardMedium="normal"
            class="card-nft"
        >
            <tui-avatar
                src="./music/against.jpg"
                class="logo-nft"
            />
            <div class="text">
                <h3 class="tui-space_top-1 tui-space_bottom-0">NFT</h3>
                <h5 class="tui-space_top-0 tui-space_bottom-0">1,000$</h5>
            </div>
        </div>
    </div>
</div>
