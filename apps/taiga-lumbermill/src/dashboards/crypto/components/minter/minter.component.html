<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            {{ !success ? 'Mint your token' : ' successfully created' }}
        </h2>
    </header>
    @if (!success) {
        <lmb-minter-deploy
            [(success)]="success"
            [(urlIcon)]="urlIcon"
            (tokenChange)="(token)"
        />
    } @else {
        <lmb-minter-created
            [token]="token"
            [urlIcon]="urlIcon"
            [(success)]="success"
        />
    }
</div>
