<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            {{ !tokenMinter.success ? 'Mint your token' : tokenMinter.token + ' successfully created' }}
        </h2>
    </header>
    @if (!tokenMinter.success) {
        <lmb-minter-deploy (tokenMinterChange)="tokenMinter = $event" />
    } @else {
        <lmb-minter-created [(tokenMinter)]="tokenMinter" />
    }
</div>
