<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            {{ !token?.success ? 'Mint your token' : token?.token + ' successfully created' }}
        </h2>
    </header>
    @if (!token) {
        <lmb-minter-deploy (tokenChange)="token = $event" />
    } @else {
        <lmb-minter-created [(token)]="token" />
    }
</div>
