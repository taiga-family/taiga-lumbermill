<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            Mint your token
        </h2>
    </header>
    <div class="info">
        <div tuiCell="l">
            <tui-avatar src="@tui.pencil" />
            <div tuiTitle>
                {{ token == '' ? 'Jetton Name' : token }} ({{ symbol == '' ? 'Symbol' : symbol }})
                <div tuiSubtitle>Description</div>
            </div>
        </div>
    </div>
    <tui-input [(ngModel)]="token">
        Jetton Name
        <input tuiTextfieldLegacy />
    </tui-input>
    <tui-input [(ngModel)]="symbol">
        Jetton Symbol
        <input tuiTextfieldLegacy />
    </tui-input>
</div>
