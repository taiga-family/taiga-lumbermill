<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            {{ !token ? 'Mint your token' : token.token + ' successfully created' }}
        </h2>
    </header>
    @if (!token) {
        <lmb-minter-deploy
            [style.flex-grow]="1"
            (tokenChange)="token = $event"
        />
    } @else {
        <lmb-minter-created
            [style.flex-grow]="1"
            [(token)]="token"
        />
    }
</div>
