<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            Sign up
        </h2>
    </header>
    <form
        [formGroup]="form"
        (submit)="onSubmit()"
    >
        <tui-input
            formControlName="email"
            tuiHintContent="Email"
            type="email"
            class="block-input"
        >
            email
            <input tuiTextfieldLegacy />
        </tui-input>

        <tui-error
            formControlName="email"
            [error]="[] | tuiFieldError | async"
            [style.margin-bottom]="'0.8rem'"
            [style.margin-right]="'auto'"
        />

        <tui-input
            formControlName="password"
            tuiHintContent="Password"
            type="password"
            class="block-input"
        >
            password
            <input tuiTextfieldLegacy />
        </tui-input>
        <tui-error
            formControlName="password"
            [error]="[] | tuiFieldError | async"
            [style.margin-bottom]="'0.8rem'"
            [style.margin-right]="'auto'"
        />
        <tui-input
            formControlName="passwordAgain"
            tuiHintContent="Password"
            type="password"
            class="block-input"
        >
            confirm password
            <input tuiTextfieldLegacy />
        </tui-input>
        <tui-error
            formControlName="passwordAgain"
            [error]="[] | tuiFieldError | async"
            [style.margin-bottom]="'0.8rem'"
            [style.margin-right]="'auto'"
        />
        @if (!form.hasError('unambiguousRole') && (form.touched || form.dirty)) {
            <p
                class="error"
                [style.margin-bottom]="'0.8rem'"
                [style.margin-top]="'0'"
            >
                Passwords should be the same
            </p>
        }
        <div class="under-password">
            <div
                [style.display]="'flex'"
                [style.gap]="'0.5rem'"
            >
                <input
                    checked
                    formControlName="rememberMe"
                    tuiCheckbox
                    type="checkbox"
                />
                <p
                    class="tui-space_top-0 tui-space_bottom-0"
                    [style.color]="'var(--tui-text-secondary)'"
                >
                    Remember me
                </p>
            </div>
            <div></div>
        </div>

        <button
            size="m"
            tuiButton
            [style.width]="'100%'"
        >
            Sign up
        </button>
        <div class="or">
            <hr class="line" />
            <p
                tuiSubtitle
                class="tui-space_top-0 tui-space_bottom-0"
            >
                or
            </p>
            <hr class="line" />
        </div>
        <button
            appearance="whiteblock"
            size="m"
            tuiButton
            [style.margin-top]="'0.5rem'"
            [style.width]="'100%'"
        >
            <img
                alt=""
                src="./google.svg"
                class="google"
            />
            Sign up with google
        </button>
        <button
            appearance="whiteblock"
            size="m"
            tuiButton
            [style.margin-top]="'0.5rem'"
            [style.width]="'100%'"
        >
            <img
                alt=""
                src="./github-mark.svg"
                class="google"
            />
            Sign up with github
        </button>
        <a
            tuiLink
            class="center"
            [style.margin-top]="'0.5rem'"
        >
            Already have an account?
            <span [style.font-weight]="'500'">Login</span>
        </a>
    </form>
</div>
