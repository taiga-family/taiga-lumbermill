<div class="list-colors">
    <div tuiHeader="m">
        <h3
            tuiTitle
            [style.flex-grow]="0"
        >
            Colors
        </h3>
        <tui-icon
            class="share"
            [icon]="shared() ? '@tui.check' : '@tui.external-link'"
            (click)="share()"
        />
    </div>
    @for (inputColor of themeData; track $index) {
        <tui-input-color
            tuiTextfieldSize="m"
            [colors]="palette"
            [(ngModel)]="colors[$index]"
            (ngModelChange)="colors[$index].set($event)"
        >
            {{ inputColor.name }}
        </tui-input-color>
    }
    <code>
        <tui-icon
            class="copy"
            [icon]="copied() ? '@tui.check' : '@tui.copy'"
            (click)="copy()"
        />
        :root {{ '{' }}
        @for (inputColor of themeData; track $index) {
            <br />
            {{ inputColor.variable }}: {{ colors[$index]() }};
        }
        <br />
        {{ '}' }}
    </code>
</div>
<lmb-theme-example [theme]="theme" />
