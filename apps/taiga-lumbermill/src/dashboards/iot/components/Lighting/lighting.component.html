<div class="lighting">
    <h3 class="title">Lighting</h3>
    <form
        orientation="vertical"
        tuiGroup
        class="group"
        [collapsed]="true"
        [formGroup]="safetyForm"
    >
        @if (safetyForm.get('safetyValue1')!.value) {
            <label
                tuiBlock
                class="block-label checked"
            >
                <div class="left-size">
                    <input
                        formControlName="safetyValue1"
                        tuiCheckbox
                        type="checkbox"
                        class="hidden"
                    />
                    Kitchen
                </div>
                <img
                    alt=""
                    src="/light.svg"
                    class="light-svg"
                />
            </label>
        } @else {
            <label
                tuiBlock
                class="block-label"
            >
                <div class="left-size">
                    <input
                        formControlName="safetyValue1"
                        tuiCheckbox
                        type="checkbox"
                        class="hidden"
                    />
                    Kitchen
                </div>
            </label>
        }
        @if (safetyForm.get('safetyValue2')!.value) {
            <label
                tuiBlock
                class="block-label checked"
            >

                        class="hidden"
                    />
                    Bedroom
                </div>
                <img
                    alt=""

                    class="light-svg"
                />
            </label>
        } @else {
            <label
                tuiBlock

            >
                <div class="left-size">
                    <input
                        formControlName="safetyValue2"
                        tuiCheckbox
                        type="checkbox"
                        class="hidden"
                    />
                    Bedroom
                </div>
            </label>
        }
        @if (safetyForm.get('safetyValue3')!.value) {
            <label
                tuiBlock

            >

                    <input
                        formControlName="safetyValue3"
                        tuiCheckbox
                        type="checkbox"
                        class="hidden"
                    />
                    Living room
                </div>
                <img
                    alt=""
                    src="/light.svg"
                    class="light-svg"
                />
            </label>
        } @else {
            <label
                tuiBlock
                class="block-label"
            >
                <div class="left-size">
                    <input
                        formControlName="safetyValue3"
                        tuiCheckbox
                        type="checkbox"
                        class="hidden"
                    />

        }
    </form>
</div>
