<h3 class="tui-space_top-0">Lighting</h3>
<form
    orientation="vertical"
    tuiGroup
    [collapsed]="true"
>
    <label
        *ngFor="let control of safetyForm['controls']; let ind = index"
        tuiBlock
        [ngClass]="{checked: control!.value}"
    >
        <div>
            <input
                tuiCheckbox
                type="checkbox"
                [formControl]="control"
                [style.display]="'none'"
            />
            {{ lightingService.lightingData[ind].room }}
        </div>
        <tui-icon
            alt=""
            icon="@tui.lightbulb"
            class="light-svg"
            [ngClass]="{hidden: !control!.value}"
            [style.color]="'var(--tui-chart-categorical-12)'"
        />
    </label>
</form>
