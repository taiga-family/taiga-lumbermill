<div class="lighting">
    <h3 class="title">Lighting</h3>
    <form
        orientation="vertical"
        tuiGroup
        class="group"
        [collapsed]="true"
        [formGroup]="safetyForm"
    >
        <label
            tuiBlock
            class="block-label"
            [ngClass]="{checked: safetyForm.get('safetyValue1')!.value}"
        >
            <div class="left-size">
                <input
                    formControlName="safetyValue1"
                    tuiCheckbox
                    type="checkbox"
                    class="hidden"
                />
                Kitchen
            </div>
            <tui-icon
                alt=""
                icon="/light.svg"
                class="light-svg"
                [ngClass]="{hidden: !safetyForm.get('safetyValue1')!.value}"
                [style.color]="'var(--light)'"
            />
        </label>
        <label
            tuiBlock
            class="block-label"
            [ngClass]="{checked: safetyForm.get('safetyValue2')!.value}"
        >
            <div class="left-size">
                <input
                    formControlName="safetyValue2"
                    tuiCheckbox
                    type="checkbox"
                    class="hidden"
                />
                Bedroom
            </div>
            <tui-icon
                alt=""
                icon="/light.svg"
                class="light-svg"
                [ngClass]="{hidden: !safetyForm.get('safetyValue2')!.value}"
                [style.color]="'var(--light)'"
            />
        </label>
        <label
            tuiBlock
            class="block-label"
            [ngClass]="{checked: safetyForm.get('safetyValue3')!.value}"
        >
            <div class="left-size">
                <input
                    formControlName="safetyValue3"
                    tuiCheckbox
                    type="checkbox"
                    class="hidden"
                />
                Living room
            </div>
            <tui-icon
                alt=""
                icon="/light.svg"
                class="light-svg"
                [ngClass]="{hidden: !safetyForm.get('safetyValue3')!.value}"
                [style.color]="'var(--light)'"
            />
        </label>
    </form>
</div>
