<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            Contacts
        </h2>
    </header>
    <div class="contacts-list">
        @for (person of contactsService; track $index) {
            <div class="person">
                <div class="info">
                    <tui-avatar [src]="person.img" />
                    <div class="text">
                        <h4 class="tui-space_top-0 tui-space_bottom-0">{{ person.name }}</h4>
                        <p class="tui-space_top-0 tui-space_bottom-0">{{ person.status }}</p>
                    </div>
                </div>
                <tui-icon icon="@tui.phone" />
            </div>
            <hr />
        }
    </div>
</div>
