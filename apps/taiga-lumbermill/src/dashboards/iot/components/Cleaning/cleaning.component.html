<h3 class="tui-space_top-0 tui-space_bottom-0">Cleaning schedule</h3>
<div class="timetable">
    <div class="list">
        @for (i of forms['controls']; track $index) {
            <tui-input-date
                class="input-date"
                [ariaValueMin]="now"
                [formControl]="i"
                [min]="now"
                [readOnly]="$index == 0 ? true : false"
            >
                cleaning time
                <input tuiTextfieldLegacy />
            </tui-input-date>
        }
    </div>
    <label
        *ngIf="cleaningSevice.progress$ | async as value"
        tuiProgressLabel
        [style.margin-bottom]="'auto'"
    >
        <span class="percent">{{ value }}%</span>

        <tui-progress-circle
            size="s"
            [max]="100"
            [style.color]="color$ | async"
            [value]="value"
        />
    </label>
</div>
<button
    appearance="primary"
    tuiButton
    class="add-button"
    (click)="addNew()"
>
    Add
</button>
