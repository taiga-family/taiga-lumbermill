<div class="cleaning">
    <h3 class="title">Cleaning schedule</h3>
    <div>
        <div
            class="wrapper group tui-space_top-3"
            [tuiDateFormat]="{mode: 'YMD'}"
        >
            <tui-input-date
                class="last-date"
                [formControl]="data.control"
                [tuiDateFormat]="{separator: '-'}"
            >
                New Cleaning
                <input tuiTextfieldLegacy />
            </tui-input-date>
            <label
                *ngIf="data.value$ | async as value"
                tuiProgressLabel
                class="progress"
            >
                <span class="percent">{{ value }}%</span>

                <tui-progress-circle
                    size="l"
                    [max]="data.max"
                    [style.color]="data.color$ | async"
                    [value]="value"
                />
            </label>
        </div>
        <div
            class="wrapper group tui-space_top-3"
            [tuiDateFormat]="{mode: 'YMD'}"
        >
            <tui-input-date
                [formControl]="data.control2"
                [tuiDateFormat]="{separator: '-'}"
            >
                New Cleaning
                <input tuiTextfieldLegacy />
            </tui-input-date>
            <label
                *ngIf="data.value$ | async as value"
                tuiProgressLabel
                class="progress hidden"
            >
                <span class="text">COMPLETED</span>
                <span class="percent">{{ value }}%</span>

                <tui-progress-circle
                    size="l"
                    [max]="data.max"
                    [style.color]="data.color$ | async"
                    [value]="value"
                />
            </label>
        </div>
    </div>

    <button
        appearance="primary"
        tuiButton
        class="add"
    >
        Add
    </button>
</div>
