<h3 class="title">Cleaning schedule</h3>
<div>
    @for (i of forms['controls']; track $index) {
        <div class="wrapper group tui-space_top-3">
            <tui-input-date
                class="last-date"
                [formControl]="i"
            >
                New Cleaning
                <input tuiTextfieldLegacy />
            </tui-input-date>
            <label
                *ngIf="data.value$ | async as value"
                tuiProgressLabel
                class="progress"
                [ngClass]="{hidden: $index != 0}"
            >
                <span class="percent">{{ value }}%</span>

                <tui-progress-circle
                    size="l"
                    [max]="100"
                    [style.color]="data.color$ | async"
                    [value]="value"
                />
            </label>
        </div>
    }
</div>

<button
    appearance="primary"
    tuiButton
    class="add"
    (click)="addNew()"
>
    Add
</button>
