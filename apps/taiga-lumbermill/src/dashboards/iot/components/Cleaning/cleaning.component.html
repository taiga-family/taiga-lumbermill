<h3 class="title tui-space_top-0 tui-space_bottom-0">Cleaning schedule</h3>
<div class="list">
    @for (i of forms['controls']; track $index) {
        <div class="wrapper group">
            <tui-input-date
                class="last-date"
                [ariaValueMin]="now"
                [formControl]="i"
                [min]="now"
                [readOnly]="$index == 0 ? true : false"
            >
                cleaning time
                <input tuiTextfieldLegacy />
            </tui-input-date>
            <label
                *ngIf="cleaningSevice.progress$ | async as value"
                tuiProgressLabel
                [ngClass]="{hidden: $index != 0}"
            >
                <span class="percent">{{ value }}%</span>

                <tui-progress-circle
                    size="s"
                    [max]="100"
                    [style.color]="color$ | async"
                    [value]="value"
                />
            </label>
        </div>
    }
</div>

<button
    appearance="primary"
    tuiButton
    class="add-button"
    (click)="addNew()"
>
    Add
</button>
