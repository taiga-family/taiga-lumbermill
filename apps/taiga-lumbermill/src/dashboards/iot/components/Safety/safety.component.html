<div class="safety">
    <h3 class="title">Safety</h3>
    <form
        orientation="vertical"
        tuiGroup
        class="group"
        [collapsed]="true"
        [formGroup]="safetyForm"
    >
        <label
            tuiBlock
            class="block-label"
        >
            Alarm system
            <input
                formControlName="safetyValue1"
                tuiCheckbox
                type="checkbox"
            />
        </label>
        <label
            tuiBlock
            class="block-label"
        >
            Close the curtains
            <input
                formControlName="sestValue2"
                tuiCheckbox
                type="checkbox"
            />
        </label>
        <label
            tuiBlock
            class="block-label"
        >
            Video monitoring
            <input
                formControlName="sestValue3"
                tuiCheckbox
                type="checkbox"
            />
        </label>
        <label
            tuiBlock
            class="block-label"
        >
            Enable gas sensor notification
            <input
                formControlName="sestValue3"
                tuiCheckbox
                type="checkbox"
            />
        </label>
    </form>
</div>
