@for (i of controlPanelService; track $index) {
    <button
        tuiCardLarge
        tuiHeader
        tuiSurface="elevated"
        class="button-card"
        (click)="i.state = !i.state"
    >
        <aside tuiAccessories>
            <tui-avatar
                appearance=""
                size="l"
                [src]="!i.state ? i.img : i.clickedImg"
                [style.color]="'var(--tui-background-accent-opposite)'"
            />
        </aside>

        <h3 class="text">
            {{ !i.state ? i.name : i.clickedName }}
        </h3>
    </button>
}
