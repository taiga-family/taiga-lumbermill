<button
    *ngFor="let i of controlPanelService; let ind = index"
    tuiCardLarge
    tuiHeader
    tuiSurface="elevated"
    class="button-card"
>
    <aside tuiAccessories>
        <tui-avatar
            appearance=""
            size="l"
            [src]="i.img"
            [style.color]="'var(--tui-background-accent-opposite)'"
        />
    </aside>

    <h2 class="text">
        {{ i.name }}
    </h2>
</button>
