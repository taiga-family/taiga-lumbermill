<div
    tuiAppearance="whiteblock"
    tuiCardLarge="normal"
    class="card"
>
    <header tuiHeader>
        <h2
            tuiTitle
            [style.text-align]="'center'"
        >
            Music
        </h2>
    </header>
    <div class="info">
        <img
            class="logo"
            [src]="musicService[curMusic].logo"
        />
        <h2 class="tui-space_top-4 tui-space_bottom-2">
            {{ musicService[curMusic].name }}
        </h2>
        <p
            class="tui-space_top-0 tui-space_bottom-0"
            [style.color]="'var(--tui-text-primary)'"
        >
            {{ musicService[curMusic].performer }}
        </p>
    </div>
    <audio
        #audio
        tuiMedia
        [src]="musicService[curMusic].src"
        [(currentTime)]="curTime"
        [(paused)]="paused"
        [(volume)]="volume"
    ></audio>
    <div>
        <input
            size="m"
            tuiSlider
            type="range"
            [max]="audio.duration"
            [(ngModel)]="curTime"
        />
        <div class="numbers">
            <p class="tui-space_top-0 tui-space_bottom-0">{{ getMinutes(curTime) }}:{{ getSeconds(curTime) }}</p>
            <p class="tui-space_top-0 tui-space_bottom-0">
                {{ getMinutes(musicService[curMusic].length) }}:{{ getSeconds(musicService[curMusic].length) }}
            </p>
        </div>
    </div>
    <div class="buttons">
        <button
            appearance="icon"
            iconStart="@tui.shuffle"
            tuiIconButton
            [ngClass]="{checked: shuffle}"
            (click)="shuffleButton()"
        ></button>
        <button
            appearance="icon"
            iconStart="@tui.skip-back"
            tuiIconButton
            (click)="previousMusic()"
        ></button>
        <button
            appearance="icon"
            tuiIconButton
            [iconStart]="logoPlay"
            (click)="playButton()"
        ></button>
        <button
            appearance="icon"
            iconStart="@tui.skip-forward"
            tuiIconButton
            (click)="nextMusic()"
        ></button>
        <button
            appearance="icon"
            iconStart="@tui.repeat"
            tuiIconButton
            [ngClass]="{checked: repeat}"
            (click)="repeatButton()"
        ></button>
    </div>
    <hr />
    <div class="volume">
        <tui-icon icon="@tui.volume-1" />
        <input
            max="1"
            size="m"
            step="0.01"
            tuiSlider
            type="range"
            [style.color]="'var(--tui-status-info)'"
            [(ngModel)]="volume"
        />
        <tui-icon icon="@tui.volume-2" />
    </div>
</div>
