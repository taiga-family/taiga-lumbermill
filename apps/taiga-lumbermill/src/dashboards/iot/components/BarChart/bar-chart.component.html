<div class="bar-chart">
    <div class="flex">
        <tui-axes
            class="axes"
            [axisXLabels]="labelsX"
            [axisYLabels]="labelsY"
        >
            <tui-bar-chart
                [max]="10000"
                [tuiHintAppearance]="appearance"
                [tuiHintContent]="hint"
                [value]="value"
            />
        </tui-axes>
    </div>
</div>
