<tui-tiles
    class="tiles"
    [debounce]="500"
>
    <div class="Cards">
        <app-small-card
            img="/door.svg"
            name="Open the door"
        />
        <app-small-card
            img="/audio.svg"
            name="Play music"
        />
        <app-small-card
            img="/security.svg"
            name="Call security"
        />
        <app-small-card
            img="/audio.svg"
            name="Turn up the heat"
        />
        <app-small-card
            img="/audio.svg"
            name="Turn on the kettle"
        />
    </div>
    <div class="Column">
        <div class="Row">
            <div class="Grow"><app-safety /></div>
            <div class="Grow"><app-line-chart /></div>
            <div class="Grow"><app-climate-control /></div>
        </div>
        <div class="Row">
            <div class="Grow"><app-lighting /></div>
            <div class="Grow"><app-bar-chart /></div>
            <div class="Grow"><app-cleaning /></div>
        </div>
    </div>
</tui-tiles>
