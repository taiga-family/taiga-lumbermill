<header tuiNavigationHeader>
    <button
        appearance="secondary"
        iconStart="@tui.layout-grid"
        tuiIconButton
    >
        Menu
    </button>
    <span tuiNavigationLogo>
        <tui-icon icon="@tui.home" />
        <span tuiFade>A very very long product name</span>
        <tui-badge>Test</tui-badge>
    </span>
    <button
        appearance="secondary"
        tuiButton
        tuiChevron
        tuiDropdownOpen
        [tuiDropdown]="products"
    >
        <span tuiFade>A very very long project</span>
        <ng-template #products>
            <tui-data-list size="s">
                <button tuiOption>
                    A very very long project
                    <tui-icon
                        icon="@tui.check"
                        [style.font-size.em]="1"
                        [style.margin-left.rem]="0.5"
                    />
                </button>
                <button tuiOption>Something else</button>
            </tui-data-list>
        </ng-template>
    </button>
    <hr />
    <button
        appearance="secondary"
        iconStart="@tui.plus"
        tuiButton
    >
        Create
    </button>
    <button
        iconStart="@tui.bell"
        tuiIconButton
    >
        Notifications
        <tui-badge-notification />
    </button>
    <button
        iconStart="@tui.ellipsis"
        tuiIconButton
    >
        More
    </button>
    <tui-avatar src="AI" />
</header>
<div [style.display]="'flex'">
    <aside
        class="aside-bar"
        [tuiNavigationAside]="expanded"
    >
        <header>
            <button
                iconStart="@tui.home"
                tuiButton
                tuiHintAside
            >
                <span tuiFade>A very very long product name</span>
            </button>
        </header>
        <button
            iconStart="@tui.search"
            tuiButton
            tuiHintAside
        >
            Search
        </button>
        <a
            appearance="flat"
            iconStart="@tui.users"
            routerLinkActive="active"
            tuiButton
            tuiHintAside
        >
            Groups
        </a>
        <button
            appearance="flat"
            iconStart="@tui.settings"
            tuiButton
            [tuiAppearanceState]="open ? 'hover' : null"
            [tuiChevron]="expanded && submenu"
            [tuiDropdown]="dropdown"
            [tuiDropdownEnabled]="!expanded"
            [tuiDropdownSided]="true"
            [(tuiDropdownOpen)]="open"
            (click)="submenu = expanded && !submenu"
        >
            Settings
            <ng-template #dropdown>
                <tui-data-list size="s">
                    <button tuiOption>Account</button>
                    <button tuiOption>Notifications</button>
                    <button tuiOption>Privacy</button>
                </tui-data-list>
            </ng-template>
        </button>
        <tui-expand [expanded]="expanded && submenu">
            <button tuiButton>Account</button>
            <button tuiButton>Notifications</button>
            <button tuiButton>Privacy</button>
        </tui-expand>
        <button
            iconStart="@tui.heart"
            tuiButton
            tuiHintAside
        >
            <span tuiFade>By default ellipsis is used but you can use fade too</span>
        </button>
        <hr />
        <button
            iconStart="@tui.plus"
            tuiButton
            tuiHintAside
        >
            Add
        </button>
        <footer>
            <button
                iconStart="@tui.star"
                tuiButton
                tuiHintAside
            >
                Favorites
            </button>
            <button
                tuiButton
                tuiHintAside
                [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                (click)="expanded = !expanded"
            >
                {{ expanded ? 'Collapse' : 'Expand' }}
            </button>
        </footer>
    </aside>
    <main
        tuiNavigationMain
        class="show"
    >
        <!-- <app-iot /> -->
        <router-outlet />
    </main>
</div>
