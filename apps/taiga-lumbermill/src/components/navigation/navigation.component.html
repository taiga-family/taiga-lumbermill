<header tuiNavigationHeader>
    <button
        appearance="secondary"
        iconStart="@tui.layout-grid"
        tuiDropdownOpen
        tuiIconButton
        type="button"
        class="menu"
        [tuiDropdown]="menu"
    >
        Menu
        <ng-template #menu>
            <tui-data-list size="s">
                <button
                    iconStart="@tui.palette"
                    routerLink="/color-generator"
                    tuiOption
                    type="button"
                >
                    Theme Generator
                </button>
                <button
                    iconStart="@tui.layout-dashboard"
                    routerLink="/dashboards/iot"
                    tuiOption
                    type="button"
                >
                    Iot dashboard
                </button>
                <button
                    iconStart="@tui.layout-dashboard"
                    routerLink="/dashboards/crypto"
                    tuiOption
                    type="button"
                >
                    Crypto dashboard
                </button>
                <button
                    iconStart="@tui.log-in"
                    routerLink="/color-generator"
                    tuiOption
                    type="button"
                >
                    Log in
                </button>
                <button
                    iconStart="@tui.key-round"
                    routerLink="/color-generator"
                    tuiOption
                    type="button"
                >
                    Sign up
                </button>
            </tui-data-list>
        </ng-template>
    </button>
    <span tuiNavigationLogo>
        <img
            alt="logo"
            height="32px"
            src="./logo-white-transparent.png"
        />
        Taiga Lumbermill
    </span>

    <hr />

    <a
        appearance="secondary"
        href="https://github.com/taiga-family/taiga-lumbermill"
        iconStart="@tui.github"
        size="s"
        target="_blank"
        tuiIconButton
        [style.border-radius.%]="100"
    >
        Github
    </a>
    <button
        appearance="secondary"
        size="s"
        tuiIconButton
        type="button"
        class="tui-doc-dark-mode-switch"
        [iconStart]="icon()"
        [style.border-radius.%]="100"
        (click)="darkMode.set(!darkMode())"
    >
        Mode
    </button>
</header>
<div [style.display]="'flex'">
    <aside
        class="aside-bar"
        [tuiNavigationAside]="expanded"
    >
        <header>
            <button
                iconStart="@tui.home"
                routerLink="/"
                tuiAsideItem
                type="button"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <span>Home</span>
            </button>
        </header>
        <tui-aside-group>
            <button
                iconStart="@tui.layout-dashboard"
                tuiAsideItem
                tuiChevron
                type="button"
            >
                Dashboards
                <ng-template>
                    <button
                        routerLink="/dashboards/iot"
                        tuiAsideItem
                        type="button"
                    >
                        IOT
                    </button>
                    <button
                        routerLink="/dashboards/crypto"
                        tuiAsideItem
                        type="button"
                    >
                        Crypto
                    </button>
                </ng-template>
            </button>
        </tui-aside-group>
        <tui-aside-group>
            <button
                iconStart="@tui.square-library"
                tuiAsideItem
                tuiChevron
                type="button"
            >
                Features
                <ng-template>
                    <button
                        iconStart="@tui.log-in"
                        routerLink="pages/login"
                        tuiAsideItem
                        type="button"
                    >
                        Log in
                    </button>
                    <button
                        iconStart="@tui.key-round"
                        routerLink="pages/sign-up"
                        tuiAsideItem
                        type="button"
                    >
                        Sign up
                    </button>
                </ng-template>
            </button>
        </tui-aside-group>
        <hr />
        <button
            iconStart="@tui.palette"
            routerLink="/color-generator"
            tuiAsideItem
            type="button"
        >
            Theme Generator
        </button>
        <footer>
            <button
                tuiAsideItem
                type="button"
                [iconStart]="expanded ? '@tui.chevron-left' : '@tui.chevron-right'"
                (click)="expanded = !expanded"
            >
                {{ expanded ? 'Collapse' : 'Expand' }}
            </button>
        </footer>
    </aside>
    <main tuiNavigationMain>
        <router-outlet [style.display]="'contents'" />
    </main>
</div>
